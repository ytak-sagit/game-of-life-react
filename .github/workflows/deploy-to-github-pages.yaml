# 参考: https://ja.vitejs.dev/guide/static-deploy.html#github-pages

name: Deploy to Github Pages

run-name: Deploy to Github Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:  # NOTE: 手動でもデプロイできるようにしておく

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # TODO: バージョンは固定の方が安定して良さそう
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./app

      - name: Build
        run: bun run build
        working-directory: ./app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    needs: build
    if: ${{ success() }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    outputs:
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  dast:
    needs: deploy
    if: ${{ success() }}

    permissions:
      issues: write

    uses: ./.github/workflows/owasp-zap-scan.yaml
    with:
      target-url: ${{ needs.deploy.outputs.url }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
